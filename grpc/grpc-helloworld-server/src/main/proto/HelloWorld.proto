syntax = "proto3";
option java_package = "grpc.helloworld.proto";


service HelloWorldService {
    rpc queryBlocking (Request) returns (stream Entity) {}
    rpc queryAsync (stream Request) returns (stream Entity) {}
}

message Request {
    int32 count = 1;
}

message Entity {
    int32 sequence = 1;
    int64 id = 2;
    string title = 3;
    bool active = 4;
}

